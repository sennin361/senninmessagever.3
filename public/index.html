<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#4caf50" />
  <title>仙人チャット</title>
  <link rel="manifest" href="/manifest.json" />
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="/icon-192.png" />
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
          .then(reg => console.log('Service Worker registered:', reg))
          .catch(err => console.warn('Service Worker registration failed:', err));
      });
    }
  </script>
</head>
<body>
  <div id="joinForm" class="join-form">
    <h2>仙人チャットへようこそ</h2>
    <input type="text" id="roomName" placeholder="あいことば（ルーム名）" required />
    <input type="text" id="nickname" placeholder="ニックネーム" required />
    <button type="submit">入室</button>
  </div>

  <div id="chatArea" class="chat-area" style="display: none;">
    <div id="chatLog" class="chat-log"></div>
    <div class="chat-input-area">
      <input type="text" id="chatInput" placeholder="メッセージ..." />
      <button id="sendBtn">送信</button>
      <button id="imageBtn">画像</button>
      <input type="file" id="imageInput" accept="image/*" style="display:none;" />
      <button id="leaveBtn">退室</button>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="main.js"></script>
</body>
</html>
